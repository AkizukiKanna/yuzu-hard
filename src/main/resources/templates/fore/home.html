<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head th:include="include/fore/header::html" ></head>
 <link rel="stylesheet" href="static/css/home/home.css">
 <script>

     $(function () {
         // 懒加载
         Vue.use(VueLazyload, {
             preLoad: 1.3,
             error: '',
             loading: '',
             attempt: 1
         })

         var data4Vue = {
             user:[],
             beans: [],
         };

         //ViewModel
         var vue = new Vue({
             el: '#workArea',
             data: data4Vue,
             mounted: function () { //mounted　表示这个 Vue 对象加载成功了
                 this.getUser();
                 this.list();
                 this.$nextTick(function () {
                     // 添加事件监听
                     base();//事件绑定
                     AOS.init({
                         easing: 'ease-out-back',
                         duration: 1000
                     });
                 })
             },
             methods: {
                 getUser: function(){
                     var url =  'user';
                     axios.get(url).then(function(response){
                         vue.user = response.data;
                     })
                 },
                 list: function () {
                     var url = "fore/contents";
                     axios.get(url).then(function (response) {
                         vue.beans = response.data;
                         console.log(vue.beans);

                         vue.$nextTick(function(){
                             AOS.init({
                                 easing: 'ease-out-back',
                                 duration: 1000
                             });

                         })
                     });
                 },
             },
         });





     })

 </script>
<body>
<div id="workArea">
    <div th:replace="include/fore/top-bar::html" ></div>
    <div th:replace="include/fore/home/homePage::html" ></div>
    <div th:replace="include/fore/footer::html" ></div>
</div>
<!-- aos动画开始 -->
<script src="static/aos/js/highlight.min.js"></script>
<script src="static/aos/dist/aos.js"></script>
<script>
    AOS.init({
        easing: 'ease-out-back',
        duration: 1000
    });
</script>
<!-- aos动画结束 -->


</body>

</html>
