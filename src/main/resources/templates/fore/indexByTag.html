<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/fore/header::html"></head>


<link rel="stylesheet" href="../static/css/index/index.css">

<!--路由-->
<script src="https://how2j.cn/study/vue-router.min.js"></script>
<!--编辑器插件-->
<link rel="stylesheet" href="editormd/css/editormd.css"/>
<script src="editormd/editormd.min.js"></script>

<script>
    var tid = getUrlParms("tid");
    $(function () {
        // 懒加载
        Vue.use(VueLazyload, {
            preLoad: 1.3,
            error: '',
            loading: 'img/芳乃-lazyload.jpg',
            attempt: 1
        })

        var data4Vue = {
            user: [],
            categories: [],
            tags: [],
            flag:'',
            tagName:'',
            pagination:[],
            beans: [],

        };

        //ViewModel
        var vue = new Vue({
            el: '#workArea',
            data: data4Vue,
            mounted: function () { //mounted　表示这个 Vue 对象加载成功了
                this.list(0);
                this.getUser();
                this.getCategories();
                this.getTags();
                this.$nextTick(function () {




                })
            },
            methods: {
                list:function(start){
                    var url = '/fore/index/tag/' + tid +'?start='+ start;
                    axios.get(url).then(function (response) {
                        if (0 == response.data.code) {
                            vue.beans = response.data.data.page.content;
                            vue.pagination = response.data.data.page;

                            for (var tag of response.data.data.page.content[0].tags) {
                                if (tag.tagId == tid)
                                    vue.tagName = tag.tagName;
                            }

                            vue.flag = 'true';
                            //跳到顶部
                            window.scrollTo(0,0);
                        }else {
                            vue.flag ='false';
                        }

                        vue.$nextTick(function () {
                            AOS.init({
                                easing: 'ease-out-back',
                                duration: 1200,
                                startEvent: 'scroll'
                            });
                            base();
                            otherBgBind();
                            bubbly({
                                bubbles: 10,
                                colorStart: "#e2f7e2",
                                colorStop: "#dfeff7",
                                blur: 4,
                                canvas: document.querySelector("#background"),
                                compose: "source-over",
                                bubbleFunc: () => `hsla(${Math.random() * 360}, 100%, 50%, .3)`
                            });

                            if (vue.flag=="false")
                                document.title = '页面出错了';
                            else
                                document.title = '标签:'+vue.tagName;

                            if($('.waifu').css('display')=='block')
                                initModel("assets/waifu-tips.json?v=1.4.2")
                        })

                    })
                },
                getUser: function () {
                    var url = 'user';
                    axios.get(url).then(function (response) {
                        vue.user = response.data;
                    })
                },
                getCategories: function () {
                    var url = '/categories/findIdName/saved';
                    axios.get(url).then(function (response) {
                        vue.categories = response.data;
                    })
                },
                getTags: function () {
                    var url = '/tags/findIdName/saved';
                    axios.get(url).then(function (response) {
                        vue.tags = response.data;
                    })
                },
                jump: function (page) {
                    jump(page, vue);
                },
                jumpByNumber: function (start) {
                    jumpByNumber(start, vue);
                }
            },
        });





    })



</script>
<body>
<div id="workArea" v-cloak>
    <div v-if="flag=='true'">
        <div th:replace="include/fore/top-bar::html"></div>
        <div id="bg-context">
            <canvas id="background" class="background-fixed"></canvas>
        </div>
        <div th:replace="include/fore/indexByTag::html"></div>
        <div th:replace="include/fore/footer::html"></div>
    </div>
    <div v-if="flag=='false'" >
        <h1>页面出错了！</h1>
    </div>
</div>


    <!-- aos动画开始 -->
    <script src="static/aos/js/highlight.min.js"></script>
    <script src="static/aos/dist/aos.js"></script>
    <script>
        AOS.init({
            easing: 'ease-out-back',
            duration: 1200
        });
    </script>
    <!-- aos动画结束 -->


    <script src="editormd/lib/marked.min.js"></script>
    <script src="editormd/lib/prettify.min.js"></script>
    <script src="editormd/lib/raphael.min.js"></script>
    <script src="editormd/lib/underscore.min.js"></script>
    <script src="editormd/lib/sequence-diagram.min.js"></script>
    <script src="editormd/lib/flowchart.min.js"></script>
    <script src="editormd/lib/jquery.flowchart.min.js"></script>


    <div class="waifu hidden-xs" style="z-index: 999" v-if="flag=='true'">
        <div class="waifu-tips"></div>
        <canvas id="live2d" class="live2d"></canvas>
        <div class="waifu-tool">
            <span class="fui-home"></span>
            <span class="fui-chat"></span>
            <span class="fui-eye"></span>
            <span class="fui-user"></span>
            <span class="fui-photo"></span>
            <span class="fui-info-circle"></span>
            <span class="fui-cross"></span>
        </div>
    </div>


    <script src="assets/waifu-tips.js?v=1.4.2"></script>
    <script src="assets/live2d.js?v=1.0.5"></script>


</body>

</html>
