<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/fore/header::html" ></head>
<link rel="stylesheet" href="../static/css/detail/detail.css">

<!--编辑器插件-->
<link rel="stylesheet" href="editormd/css/editormd.css" />
<script src="editormd/editormd.min.js"></script>

<script>
    var id = getUrlParms("id");
    $(function () {
        // 懒加载
        Vue.use(VueLazyload, {
            preLoad: 1.3,
            error: '',
            loading: '',
            attempt: 1
        })

        var data4Vue = {
            user: [],
            bean: {},
            category: {},
            categories: [],
            tags: [],
            user:{}
        };

        //ViewModel
        var vue = new Vue({
            el: '#workArea',
            data: data4Vue,
            mounted: function () { //mounted　表示这个 Vue 对象加载成功了
                this.get();
                this.getCategories();
                this.getTags();
                this.getUser();
                this.$nextTick(function () {
                    // 添加事件监听
                    base();//事件绑定
                    AOS.init({
                        easing: 'ease-out-back',
                        duration: 1000
                    });
                })
            },
            methods: {
                getUser:function(){
                    var url =  'user';
                    axios.get(url).then(function(response){
                        vue.user = response.data;
                    })
                },
                get: function () {
                    var url = "contents/"+id;
                    axios.get(url).then(function (response) {
                        vue.bean = response.data;
                        vue.category = response.data.category;

                        //渲染完才把md转为html
                        vue.$nextTick(function () {
                            testEditormd = editormd.markdownToHTML("test-editormd-view", {
                                htmlDecode: "style,script,iframe",  // you can filter tags decode
                                emoji: true,
                                taskList: true,
                                tex: true,  // 默认不解析
                                flowChart: true,  // 默认不解析
                                sequenceDiagram: true,  // 默认不解析
                            });
                        })
                    });
                },
                getCategories: function () {
                    var url = 'categories/findIdName/saved';
                    axios.get(url).then(function (response) {
                        vue.categories = response.data;
                    })
                },
                getTags: function () {
                    var url = 'tags/findIdName/saved';
                    axios.get(url).then(function (response) {
                        vue.tags = response.data;
                    })
                },
            },
        });

    })


</script>
<body>
<div id="workArea" >
    <div th:replace="include/fore/top-bar::html" ></div>
    <div th:replace="include/fore/detail::html" ></div>
    <div th:replace="include/fore/footer::html" ></div>
</div>
<!-- aos动画开始 -->
<script src="static/aos/js/highlight.min.js"></script>
<script src="static/aos/dist/aos.js"></script>
<script>
    AOS.init({
        easing: 'ease-out-back',
        duration: 1000
    });
</script>
<!-- aos动画结束 -->


<script src="editormd/lib/marked.min.js"></script>
<script src="editormd/lib/prettify.min.js"></script>
<script src="editormd/lib/raphael.min.js"></script>
<script src="editormd/lib/underscore.min.js"></script>
<script src="editormd/lib/sequence-diagram.min.js"></script>
<script src="editormd/lib/flowchart.min.js"></script>
<script src="editormd/lib/jquery.flowchart.min.js"></script>

</body>

</html>
