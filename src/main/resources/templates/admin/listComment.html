<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">

<head th:include="include/admin/adminHeader::html"></head>

<script>
    $(function () {
        var data4Vue = {
            uri: 'comments',
            beans: [],
            pagination: {},
            bean: {},
        };

        var vue = new Vue({
            el: '#workArea',
            data: data4Vue,

            mounted: function () {
                this.list(0);
            },
            methods: {
                list: function (start) {
                    var url = this.uri + "?start=" + start;
                    axios.get(url).then(function (reseponse) {
                        vue.pagination = reseponse.data;
                        vue.beans = reseponse.data.content;
                    })
                },
                deleteBean: function (id) {
                    if (!checkDeleteLink())
                        return;
                    var url = this.uri + "/" + id;
                    axios.delete(url).then(function (response) {
                        if (0 != response.data.length) {
                            alert(response.data);
                        } else {
                            vue.list(vue.pagination.number);
                        }
                    });
                },
                undo: function (id) {
                    var url = this.uri + '/' + id + '/' + 'published';
                    axios.put(url).then(function (response) {
                        if (response.data.code == 0) {
                            vue.list(vue.pagination.number);
                        } else {
                            alert(response.data.message)
                        }
                    })
                },
                jump: function (page) {
                    jump(page, vue); //定义在adminHeader.html 中
                },
                jumpByNumber: function (start) {
                    jumpByNumber(start, vue);
                }
            }
        });
    })
</script>

<body class="hold-transition sidebar-mini">
<div id="workArea">
    <div class="wrapper">
        <!--顶部导航条-->
        <div th:replace="include/admin/adminNav::html"></div>

        <!--左边菜单-->
        <div th:replace="include/admin/adminAside-left::html"></div>


        <!--内容区-->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0 text-dark">评论 > 所有评论</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="/">博客首页</a></li>
                                <li class="breadcrumb-item active">Starter Page</li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <div class="content">
                <!-- Default box -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">评论信息</h3>

                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-striped projects">
                            <thead>
                            <tr>
                                <th style="width: 1%">
                                    ID
                                </th>
                                <th style="width: 17%">
                                    回复内容
                                </th>
                                <th style="width: 10%">
                                    回复文章
                                </th>
                                <th style="width: 5%">
                                    评论者
                                </th>
                                <th style="width: 7%">
                                    父级用户
                                </th>
                                <th style="width: 9%">
                                    回复时间
                                </th>
                                <th style="width: 14%">
                                    评论者邮箱
                                </th>
                                <th style="width: 13%">
                                    评论者IP
                                </th>
                                <th style="width: 12%">
                                    url
                                </th>
                                <th style="width: 5%">
                                    状态
                                </th>
                                <th style="width: 7%">
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="bean in beans">
                                <td>
                                    {{bean.id}}
                                </td>
                                <td>
                                    {{bean.text}}
                                </td>
                                <td>
                                    <a :href='"/detail?id=" + bean.ctid'>{{bean.cttitle}}</a>
                                </td>
                                <td>
                                    {{bean.ownerName}}
                                </td>
                                <td>
                                    {{bean.parentOwnerName}}
                                </td>
                                <td>
                                    {{bean.created | formatDateFilter}}
                                </td>
                                <td>
                                    {{bean.mail}}
                                </td>
                                <td>
                                    {{bean.ip}}
                                </td>
                                <td>
                                    {{bean.url}}
                                </td>
                                <td>
                                    {{bean.status}}
                                </td>
                                <td class="project-actions text-right">

                                    <span class="btn btn-danger btn-sm" href="#" @Click="deleteBean(bean.id)"
                                          v-if="bean.status!='deleted'">
                    <i class="fas fa-trash">
                    </i>
                    删除
                  </span>
                                    <span class="btn btn-warning btn-sm" href="#" v-else-if="bean.status=='deleted'"
                                          @Click="undo(bean.id)">
                    <i class="fas fa-undo">
                    </i>
                    恢复
                  </span>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <!--分页-->
                        <div th:replace="include/admin/adminPage::html"></div>

                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->


            </div>
            <!-- /.content -->
        </div>


        <!--右边菜单-->
        <div th:replace="include/admin/adminAside-right::html"></div>
        <!--页脚-->
        <div th:replace="include/admin/adminFooter::html"></div>
    </div>

    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <script>
        $(function () {
            bsCustomFileInput.init();
        });
    </script>
</div>
</body>


</html>
