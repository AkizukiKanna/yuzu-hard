<html lang="en">

<head th:include="include/admin/adminHeader::html"></head>

<script>
    $(function () {
        var data4Vue = {
            uri: 'user',
            bean: {},
            file: ''
        };

        var vue = new Vue({
            el: '#workArea',
            data: data4Vue,

            mounted: function () {
                this.get();
            },
            methods: {
                get: function () {
                    var url = this.uri;
                    axios.get(url).then(function (response) {
                        vue.bean = response.data;
                    })
                },
                update: function () {
                    var url = this.uri;
                    var formData = new FormData();
                    formData.append("id", this.bean.id);
                    formData.append("signature", this.bean.signature);
                    formData.append("profilePicture",this.bean.profilePicture);
                    axios.put(url, formData).then(function (response) {
                        location.reload();
                    });
                }
            }
        });
    })
</script>

<body class="hold-transition sidebar-mini">
<div id="workArea">
    <div class="wrapper">
        <!--顶部导航条-->
        <div th:replace="include/admin/adminNav::html"></div>

        <!--左边菜单-->

        <!--内容区-->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">

                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Starter Page</li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">编辑个人资料</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>个性签名</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                           placeholder="写下一句话展示给大家吧"
                                           v-model.trim='bean.signature' autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label>头像</label>
                                    <input type="text" class="form-control"
                                           placeholder="设置头像链接"
                                           v-model.trim='bean.profilePicture' autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputFile">个人头像</label>
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="exampleInputFile">
                                            <label class="custom-file-label" for="exampleInputFile">{{bean.profilePicture}}</label>
                                        </div>
                                        <div class="input-group-append">
                                            <span class="input-group-text">Upload</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary" @click='update'>更新</button>
                            </div>
                        </div>
                    </div>
                    <!-- /.card -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content -->
        </div>


        <!--右边菜单-->
