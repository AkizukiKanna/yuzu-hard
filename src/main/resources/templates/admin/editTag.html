<!DOCTYPE html>

This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.

<html lang="en">

<head th:include="include/admin/adminHeader::html"></head>

<script>
    $(function () {
        var id = getUrlParms("id");
        var data4Vue = {
            uri: 'tags',
            listURL: 'admin_tag_list',
            bean: {},
        };

        var vue = new Vue({
            el: '#workArea',
            data: data4Vue,

            mounted: function () {
                this.get(id);
            },
            methods: {
                get: function (id) {
                    var url = this.uri + '/' + id;
                    axios.get(url).then(function (response) {
                        vue.bean = response.data;
                    })
                },
                update: function () {
                    if (!checkEmpty(this.bean.name, "标签名称"))
                        return;

                    var url = this.uri;
                    axios.put(url, this.bean).then(function (response) {
                        if (response.data.code == 0) {
                            location.href = vue.listURL;
                        }
                    })
                }
            }
        });
    })
</script>

<body class="hold-transition sidebar-mini">
<div id="workArea">
    <div class="wrapper">
        <!--顶部导航条-->
        <div th:replace="include/admin/adminNav::html"></div>

        <!--左边菜单-->
        <div th:replace="include/admin/adminAside-left::html"></div>


        <!--内容区-->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0 text-dark"><a href="/admin_tag_list">标签</a> > <a href="#nowhere">编辑</a>
                            </h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Starter Page</li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">编辑标签信息</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>分类名称</label>
                                    <input type="text" class="form-control" id="tagName" placeholder="请输入标签名称"
                                           v-model.trim='bean.name' autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label>分类描述</label>
                                    <input type="text" class="form-control" id="tagDiscription"
                                           placeholder="请输入标签描述"
                                           v-model.trim='bean.description' autocomplete="off">
                                </div>

                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button class="btn btn-primary" @click='update'>更新</button>
                            </div>
                        </div>
                    </div>
                    <!-- /.card -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content -->
        </div>


        <!--右边菜单-->
        <div th:replace="include/admin/adminAside-right::html"></div>
        <!--页脚-->
        <div th:replace="include/admin/adminFooter::html"></div>
    </div>

    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <script>
        $(function () {
            bsCustomFileInput.init();
        });
    </script>
</div>
</body>

</html>
